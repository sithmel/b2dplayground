<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<title>Box2d Playground</title>

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
<h3>Box2d Playground: Enjoy!</h3>
<ul class="nav nav-tabs">
    <li class="active"><a href="#">Edit</a></li>
    <li><a href="#">Play</a></li>
</ul>

<div id="edit">
    <form class="additems btn-group">
    </form>
    <canvas id="canvasedit"></canvas>
    <div class="edititems">
    </div>
</div>

<div id="play">
    <form class="btn-group">
       <input type="button" value="play" class="play btn btn-success"/>
       <input type="button" value="stop" class="stop btn btn-inverse"/>
    </form>
    <canvas id="canvasplay"></canvas>
    <br />
</div>

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/box2d-web-2.1.a.3.js"></script>
    <script src="js/handlebars-1.0.0.beta.6.js"></script>
    <script src="js/underscore-1.3.3.min.js"></script>
    <script src="js/backbone-0.9.2.min.js"></script>
    <script src="js/backbone.localStorage-min.js"></script>
    <script src="js/occamsrazor.js"></script>


<!--    <script src="backbone.b2dplayground.js"></script>-->
<!--    <script src="backbone.b2dplayground-plugins.js"></script>-->



    <script src="b2dplayground.main.js"></script>
    <script src="b2dplayground.utilities.js"></script>

    <script src="bd2playground.plugin.world.default.js"></script>
    <script src="bd2playground.plugin.world.b2d.js"></script>

    <script src="bd2playground.plugin.body.default.js"></script>
    <script src="bd2playground.plugin.body.circle.js"></script>
    <script src="bd2playground.plugin.body.rect.js"></script>

    <script src="b2dplayground.models.js"></script>
    <script src="b2dplayground.canvasplayview.js"></script>
    <script src="bd2playground.canvaseditview.js"></script>

    <script>
(function (models){
    models.load();
}(window.B2DPLAYGROUND.models));
    </script>

    <script>
(function ($){
    $('.nav-tabs').on('click', 'li:not(.active)', function (evt){
        $('.nav-tabs li').toggleClass('active');
        $('body').toggleClass('startplay');
        return false;
        
    });
}(jQuery));
    </script>

</body>
</html>
