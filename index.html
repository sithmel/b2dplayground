<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<title>Box2d Playground</title>

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
<h3>Box2d Playground: Enjoy!</h3>
<ul class="nav nav-tabs">
    <li class="active"><a href="#">Edit</a></li>
    <li><a href="#">Play</a></li>
</ul>

<div id="add">
    <form class="additems btn-group">
    </form>
</div>

<div id="editcanvas">
    <canvas id="canvasedit"></canvas>
</div>

<div id="edit">
</div>



<div id="play">
    <form>
       <input type="button" value="play" class="play btn btn-success"/>
       <input type="button" value="stop" class="stop btn btn-inverse"/>
    </form>
    <canvas id="canvasplay"></canvas>
    <br />
</div>
    <!-- base libraries -->
    <script src="js/libs/jquery-1.9.0.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/box2d-web-2.1.a.3.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/backbone.js"></script>
    <script src="js/libs/backbone.localStorage.js"></script>
    <script src="js/libs/occamsrazor.js"></script>
    <script src="js/libs/backbone.occamsrazor.js"></script>

    <!-- utils -->
    <script src="js/utils.js"></script>
    <!-- collections -->
    <script src="js/collections/bodies.js"></script>
    <!-- models -->
    <script src="js/models/genericbody.js"></script>
    <script src="js/models/boxbody.js"></script>
    <script src="js/models/circlebody.js"></script>
    <script src="js/models/b2dworld.js"></script>
    <!-- new objs -->
    <script src="js/newobj/boxbody.js"></script>
    <script src="js/newobj/circlebody.js"></script>
    <!-- views -->
    <script src="js/collectionviews/canvasedit.js"></script>
    <script src="js/collectionviews/canvasplay.js"></script>
    <script src="js/collectionviews/formedit.js"></script>

    <script src="js/modelviews/formeditgeneric.js"></script>
    <script src="js/modelviews/canvaseditgeneric.js"></script>
    <script src="js/modelviews/canvasplaygeneric.js"></script>

    <script src="js/modelviews/formeditbox.js"></script>
    <script src="js/modelviews/canvaseditbox.js"></script>
    <script src="js/modelviews/canvasplaybox.js"></script>

    <script src="js/modelviews/formeditcircle.js"></script>
    <script src="js/modelviews/canvaseditcircle.js"></script>
    <script src="js/modelviews/canvasplaycircle.js"></script>

    <script>
(function (){
    app.collections.bodies.fetch();
}());
    </script>

    <script>
(function ($){
    $('.nav-tabs').on('click', 'li:not(.active)', function (evt){
        $('.nav-tabs li').toggleClass('active');
        $('body').toggleClass('startplay');
        return false;
        
    });
}(jQuery));
    </script>

</body>
</html>
